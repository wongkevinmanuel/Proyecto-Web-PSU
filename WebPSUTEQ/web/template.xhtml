<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>PSU</title>
        
        <!-- ESTILOS-->
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputStylesheet library="css" name="estilos.css"/>
            
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
            
        <h:outputStylesheet library="css" name="ingresoestilo.css"/>
        <h:outputStylesheet library="css" name="neon-theme.css"/>
        <h:outputStylesheet library="css" name="green.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>
        <h:outputStylesheet library="css" name="neon-forms.css"/>
        <h:outputStylesheet library="css" name="neon-core.css"/>
        <h:outputStylesheet library="css" name="maxcdn.bootstrapcdn.com_font-awesome_4.5.0_css_font-awesome.min.css"/>
            
        <!-- Scripts -->
        <h:outputScript library="js" name="jquery-1.12.0.min.js" />
        <h:outputScript library="js" name="jquery.js"/>
        <h:outputScript library="js" name="jquery_1.js"/>
        <h:outputScript library="js" name="bootstrap-datepicker.js"/>
        <h:outputScript library="js" name="bootstrap-datetimepicker.js"/>
        <h:outputScript library="js" name="main-gsap.js"/>
        <h:outputScript library="js" name="neon-api.js"/>
        <h:outputScript library="js" name="neon-custom.js"/>
        <h:outputScript library="js" name="resizeable.js"/>
         
    </h:head>

    <h:body style="background: #FFFFFF">
        <f:event  type="preRenderView" listener="#{menucontr.chequearSession()}"/>
        <div id="contenedor">
                <div id="menu">    
                    <div id="wrapper">
                        <div class="contenedor-menu">
                            <a href="#" class="btn-menu">Menu <i class="icono fa fa-bars" aria-hidden="true"></i></a> <!--enlace para dispositivo movil-->

                            <!--CREACIÓN DEL MENÚ-->
                            <div class="scrollbar" id="style-1">

                                <!--<div class="force-overflow"></div><ul class="menu">-->
                                <ul id="main-menu" class="menu">
                                    <li>
                                        <div class="logo">
                                            <a>
                                                <img src="/Web3wildfly/faces/javax.faces.resource/logo.png?ln=image" width="120" alt="" /><p></p>
                                            </a>
                                        </div>
                                    </li>
                                    <li   id="nombreuser" style="text-align: center;   ">
                                        <a  href="#" style="text-decoration: none;"> 
                                            <img src="/Web3wildfly/faces/javax.faces.resource/logo_u.png?ln=image" width="44" class="img-circle"/>
                                            <span>Bienvenido:</span>
                                            <strong><h:outputText value="#{menucontr.nombreUser}"/></strong>
                                        </a>
                                    </li> 
                                    
                                    <li><a href="#"><i class="icono izquierda fa fa-user" aria-hidden="true"></i> Opciones <i class="icono derecha fa fa-chevron-down" aria-hidden="true"></i></a>
                                        <ul>
                                            <li><h:link outcome="/pages/usuario/View" value="Datos" /></li>
                                            <li><h:link outcome="/pages/registroSolicitud/Create" value="Mis Solicitudes"/> </li>
                                        </ul>
                                    </li>
                                    <h:form><ui:repeat value="#{menucontr.items}" var="item">
                                    <li class="root-level has-sub"> 
                                            <a href="#"><i class="icono izquierda fa fa-file-pdf-o" aria-hidden="true"></i> SOLICITUDES #{item.nombreTiSo} <i class="icono derecha fa fa-chevron-down" aria-hidden="true"></i></a>
                                            <ul>
                                                <ui:repeat value="#{item.getSolicitudList()}" var="item2" >
                                                    <li><h:commandLink action="#{RegistroSolicontr.obtenerSolicitud(item2.idSolicitud)}" value="#{item2.nombreSolicitud}" /> </li>
                                                </ui:repeat>
                                            </ul>
                                    </li>
                                    </ui:repeat></h:form>
                                    
                                </ul>
                            </div>
                        </div>
                    </div> 
                </div>
               
                <div id="cuerpo">    
                    <div id="titulo">
                        <div class="row">
                            <div class="col-md-6 col-sm-8 clearfix">
                                <ul class="" style="list-style: none;">
                                    <!-- Informacion del Usuario-->
                                    <li class="profile-info dropdown" style="width: 158%">
                                        <a href="#" class="dropdown-toggle"> 
                                            <img src="/Web3wildfly/faces/javax.faces.resource/usuario.png?ln=image" width="44"/>
                                            <h:outputText value="#{menucontr.nombreUser}"/>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <h:form style="float: right"><h:commandLink class="btn btn-success" value="Cerrar Sesion" onclick="alert('Seguro')" action="#{menucontr.closeSession()}"/></h:form>
                        </div>
                    </div>    
                    <div id="contenido_cuerpo">
                        <!-- Titulo de la Solicitud -->
                        <h2> 
                            <ui:insert name="title"> ... </ui:insert>
                            <hr></hr>
                        </h2>
                        <!-- Cuerpo de la solicitud -->
                        <p>
                            <ui:insert name="body"> ... </ui:insert>
                            <hr></hr>
                        </p>
                    </div>
                </div>
        </div>
    </h:body>

</html>
