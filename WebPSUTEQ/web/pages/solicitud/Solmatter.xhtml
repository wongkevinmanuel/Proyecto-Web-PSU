<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Solicitud de #{RegistroSolicontr.selected.idSolicitud.nombreSolicitud}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="Color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="form"><p:growl id="mensageMov" showDetail="true" sticky="true"/>
                <h:panelGroup rendered="true">
                <div class="panel panel-dark">
                    <div class="panel-heading">
                        <div class="panel-title">  <h:outputText value="Requerimientos:"/> </div>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <div class="col-sm-3">
                            <h:panelGrid columns="2">
                                <h:outputText value="#{RegistroSolicontr.contenidoSolicitud.adjuntoTexto.contenido}"/>
                            </h:panelGrid>
                             </div>
                            <div class="col-sm-6" style="padding-right: 5px">
                               <!-- <div class="form-check">-->
                               <p:selectManyCheckbox id="basic" value="#{RegistroSolicontr.selectedArchivoAdjunto}" class="form-check">
                                   <f:selectItems value="#{RegistroSolicontr.itemsDisponiblesSelectMuchos}" var="motivo" itemLabel="#{motivo}" itemValue="#{motivo}" />
                               </p:selectManyCheckbox>
                                <!--</div>-->
                            </div>
                            <h:panelGrid rendered="#{RegistroSolicontr.datosFecha}" class="col-sm-9" style="float: right; padding-right: 1px"> 
                                <br/>
                                <h:outputText value="Fechas de inasistencia:"/>
                                <br/>
                                <h:outputText value="Fecha de inicio:" />
                                <p:calendar id="fechainicio" required="true"/>
                                <br/>
                                <h:outputText value="Fecha de Fin:" />
                                <p:calendar id="fechafin" required="true"/> 
                            </h:panelGrid>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"> </label>
                            <div class="col-sm-6">
                                <hr></hr>
                                <h:commandLink actionListener="#{RegistroSolicontr.generarSolicitud()}" value="Generrar Solicitud" class="btn btn-success">
                                    <p:fileDownload value="#{RegistroSolicontr.file}"/>
                                </h:commandLink>
                            </div>
                        </div>
                    </div>
                </div>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
