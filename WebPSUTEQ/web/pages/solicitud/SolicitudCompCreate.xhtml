<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="panel panel-dark">
            <h3>Crear componentes mediante agregacion dinamica</h3>
            <div class="panel-body">
                <h:panelGroup id="messagePanel" layout="block">
                         <h:messages errorStyle="color: red" infoStyle="color: blue" layout="table" /> 
                </h:panelGroup>
                <h:form id="form">
                    <h:commandButton actionListener="#{manegadorInterfaz.cargarVariables()}" 
                    value="cargar"/>
                    <h:panelGroup id="tiles" layout="block">
                        <p:inputText id="text"/>
                        <p:outputLabel for="c" value="Fecha de inicio:" />
                        <p:calendar id="c"/> 
                    </h:panelGroup>
                    <h:commandButton action="#{manegadorInterfaz.mensaje()}" value="Mensaje"></h:commandButton>
                </h:form>
                
            </div>
	</div>
    </h:body>
</html>
