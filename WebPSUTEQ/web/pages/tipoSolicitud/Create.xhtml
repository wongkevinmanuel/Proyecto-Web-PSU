<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTipoSolicitudTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTipoSolicitudLabel_idTipoSolicitud}" for="idTipoSolicitud" />
                    <h:inputText id="idTipoSolicitud" value="#{tipoSolicitudController.selected.idTipoSolicitud}" title="#{bundle.CreateTipoSolicitudTitle_idTipoSolicitud}" required="true" requiredMessage="#{bundle.CreateTipoSolicitudRequiredMessage_idTipoSolicitud}"/>
                    <h:outputLabel value="#{bundle.CreateTipoSolicitudLabel_nombreTiSo}" for="nombreTiSo" />
                    <h:inputText id="nombreTiSo" value="#{tipoSolicitudController.selected.nombreTiSo}" title="#{bundle.CreateTipoSolicitudTitle_nombreTiSo}" />
                    <h:outputLabel value="#{bundle.CreateTipoSolicitudLabel_descripcionTiSo}" for="descripcionTiSo" />
                    <h:inputText id="descripcionTiSo" value="#{tipoSolicitudController.selected.descripcionTiSo}" title="#{bundle.CreateTipoSolicitudTitle_descripcionTiSo}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoSolicitudController.create}" value="#{bundle.CreateTipoSolicitudSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tipoSolicitudController.prepareList}" value="#{bundle.CreateTipoSolicitudShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTipoSolicitudIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
