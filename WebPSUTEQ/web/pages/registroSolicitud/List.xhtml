<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Mis Solicitudes"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRegistroSolicitudEmpty}" rendered="#{registroSolicitudController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{registroSolicitudController.items.rowCount > 0}">
                    <h:outputText value="#{registroSolicitudController.pagination.pageFirstItem + 1}..#{registroSolicitudController.pagination.pageLastItem + 1}/#{registroSolicitudController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{registroSolicitudController.previous}" value="#{bundle.Previous} #{registroSolicitudController.pagination.pageSize}" rendered="#{registroSolicitudController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{registroSolicitudController.next}" value="#{bundle.Next} #{registroSolicitudController.pagination.pageSize}" rendered="#{registroSolicitudController.pagination.hasNextPage}"/>&nbsp;
                    <p:dataTable value="#{registroSolicitudController.items}" var="item"  style="border:solid 1px">
                            <p:column headerText="ID REGISTRO">
                                <h:outputText value="#{item.idRegistro}"/>    
                            </p:column>
                        <p:column headerText="NOMBRE SOLICITUD">
                            <h:outputText value="#{item.nombreRe}"/>
                        </p:column>
                        <p:column headerText="FECHA DE CREACION">
                            <h:outputText value="#{item.fechaRe}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="USUARIO">
                            <h:outputText value="#{item.idUsuario}"/>
                        </p:column>
                        <p:column headerText="DOCUMENTO">
                            <h:commandLink action="#{registroSolicitudController.prepareView}" value="Descargar"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <br />
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
