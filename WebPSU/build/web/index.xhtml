<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>PSU - Proyecto de Solicitudes UTEQ</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="author" content="KevinCris"/>
        <!-- Estilos CSS -->
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet name="css/neon-theme.css"/>
        <h:outputStylesheet name="css/entypo.css"/>
        <h:outputStylesheet name="css/green.css"/>
        <h:outputStylesheet name="bootstrap-3.3.7/css/bootstrap.css"/>
        <h:outputStylesheet name="bootstrap-3.3.7/css/bootstrap.min.css"/>
        
    </h:head>
    <h:body class="page-body login-page login-form-fall">
        <div class="login-container">
            <div class="login-header login-caret">
                <div class="login-content">
                    <a href="index.xhtml" class="logo"><img src="resources/image/logo@2x2.png" alt="UTEQ" width="120"/></a>
                        <p class="description">Por favor identif√≠quese con sus credenciales del sicau, para acceder al sistema de solicitudes.</p>
		</div>
            </div>
        </div>
        <h:form id="loginForm">
            <div class="login-form"></div>
                <div class="login-content">
                        <div class="form-group">						
                            <div class="input-group">
                                 <span class="input-group-addon" ><i class="fa fa-user"></i></span>
                                 <h:inputText styleClass="form-control btn btn-primary btn-block btn-login" value="#{Logincontr.usersicau}" required="true"/>
                            </div>
                        </div>
                        <div class="form-group" >						
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                <h:inputSecret styleClass="form-control btn btn-primary btn-block btn-login" value="#{Logincontr.clavesicau}" required="true"/>
                            </div>					
                        </div>
                        <div class="form-group">
                            <h:commandButton action="#{Logincontr.doLogin()}" value="Ingresar" styleClass="btn btn-primary btn-block btn-login"/>
                            <h:commandLink action="/template" value="ir a template"/>
                            <h:commandLink action="/welcomePrimefaces" value="Ir a primer faces"/>
                        </div>
                    <h:panelGroup id="messagePanel" layout="block">
                         <h:messages errorStyle="color: red" infoStyle="color: blue" layout="table" /> 
                    </h:panelGroup>
                </div> 
        </h:form>
    </h:body>

</html>
