<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Solicitud de Tercer matricula"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="Color: red" infoStyle="color: green" layout="table"/>
               
            </h:panelGroup>
            <h:form> <p:growl id="mensageMov" showDetail="true" sticky="true"/>
                <div class="panel panel-dark">
                    <div class="panel-heading">
                        <div class="panel-title">  <h:outputText value="Documento Adjunto:"/> </div>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <div class="col-sm-3">
                            <h:panelGrid columns="2">
                                    <h:outputText value="El motivo de mi peticion es por:"/>
                            </h:panelGrid>
                             </div>
                            <div class="col-sm-6">
                               <!-- <div class="form-check">-->
                               <p:selectManyCheckbox id="basic" value="#{solicitudControlador.selectedArchiveAdjunto}" class="form-check">
                                   <f:selectItems value="#{solicitudControlador.motivos}" var="motivo" itemLabel="#{motivo}" itemValue="#{motivo}" />
                                        
                               </p:selectManyCheckbox>
                                <!--</div>-->
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"> </label>
                            <div class="col-sm-6">
                                <p:commandLink actionListener="#{solicitudControlador.optenerMotivo()}" update="mensageMov"  value="Generar" class="btn btn-success"/>  
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <iframe src="#{solicitudControlador.srcPdf}" width="800" height="900" scrolling="no"></iframe>-->
            </h:form>
        </ui:define>
    </ui:composition>
</html>
